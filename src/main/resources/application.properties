server.port=9009

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/woojoo09?userUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=/* 자신의 mysql username */
spring.datasource.password=/* 자신의 mysql 암호 */

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto=update

jwt.password=/* 자신의 jwt secret */

spring.mail.host=smtp.naver.com
spring.mail.port=465
spring.mail.username=/* 자신의 메일 계정 */
spring.mail.password=/* 자신의 메일 계정 암호 */
spring.mail.properties.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable= true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.naver.com


